<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Event Center</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/86dacfd67f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="events.html">Events</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        
        <section>
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="primary-button">Send Message</button>
            </form>
        </section>

        <section>
            <h2>Our Contact Information</h2>
            <p><strong>Address:</strong> 123 Event Center Lane, Cityville, ST 12345</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contact@eventcenter.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Event Center | <a href="contact.html">Contact Us</a></p>
        <p>
            Follow us: 
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a> | 
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a> | 
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
        </p>

    </footer>
</body>
</html>
